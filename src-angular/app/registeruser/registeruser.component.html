    <div class="container-fluid">
        <h1 style="text-align: center;font-size: 50px;color:black;">SPORTS CART</h1><br>
        
        <div style="padding:6% 6%;margin: auto;background-color:lightgoldenrodyellow;">
        <div class="container">
          <h1 style="text-align: center;">USER REGISTRATION</h1><br>
          <div class="row">




        <div class="col-sm">
            <div style="margin:auto;border:2px solid white;border-radius:5px;padding: 10px;">
            <h3 style="text-align: center;">User Registration(All information required*)</h3>
        <form action="#" post="method">
          <div class="form-group">
            <label for="uid">User Id:</label><br>
            <input type="number" class="form-control" [(ngModel)]="user.uid" placeholder="Enter User Id while updating Only" id="uid" name="uid">
          </div><br>
          <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="Enter User Name" id="name" name="name" required>
          </div><br>  
            <div class="form-group">
                <label for="address">Address:</label><br>
                <input type="text" class="form-control" [(ngModel)]="user.address" placeholder="Enter Address" id="address" name="address" required>
              </div><br>
              <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Enter Email" id="email" name="email" required>
              </div><br>
              <div class="form-group">
                <label for="phone">Phonenumber:</label><br>
                <input type="tel" class="form-control" [(ngModel)]="user.phone" placeholder="Enter Phonenumber" id="phone" name="phone" pattern="[0-9]{12}" required>
              </div><br>
              <div class="form-group">
                <label for="username">Username:</label><br>
                <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="Enter Unique Username" id="username" name="username" required>
              </div><br>
              <div class="form-group">
                <label for="password">New/Current Password:</label><br>
                <input type="text" class="form-control" [(ngModel)]="user.password" placeholder="Enter New/Current Password" id="password" name="password" required>
              </div><br>
            <input type="submit" class="btn btn-primary" style="width:45%;font-size:30px;background-color:blue;color:white;" value="Register" (click)="postUserNow()">
            <button class="btn btn-success" style="width:45%;font-size:30px;background-color:rgb(224, 30, 159);color:white;"  routerLink="/userlogin">Go Back</button><br>
        
        </form>
        </div>
      </div><br><br><br><br><br>
